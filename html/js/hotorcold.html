<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let weather=prompt("Whats The Temperature");
        if(weather>=30){
            document.write("IT'S HOT");
        }
        else{
            document.write("IT'S COLD");
        }
    </script>
</body>
</html>
