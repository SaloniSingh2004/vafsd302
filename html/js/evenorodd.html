<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Or Odd</title>
</head>
<body>
    <script>
        let number=prompt("Enter the number");
        if(number%2==0){
            document.write("EVEN");
        }
        else{
            document.write("ODD");
        }
    </script>
</body>
</html>
