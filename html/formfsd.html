<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
        YOUR NAME:<input type="text" placeholder="Enter your name"/><br><br>
        PHONE NO.<input type="text" placeholder="Enter your number"/><br><br>
        E-MAIL:<input type="email" placeholder="Enter your mail id"/><br><br>
        AGE:<input type="number" placeholder="Enter your age"/><br><br>
        GENDER:<input type="radio" name="gender">Male
        <input type="radio" name="gender">female<br><br>
        COURSE:<select>
            <option value="-selece-">-Select Any Course-</option>
            <option value="web">Web</option>
            <option value="graphic">graphic</option>
            <option value="android">Android</option>
        </select><br><br>
        DATE OF BIRTH:<input type="date"><br><br>
        SUBJECT:<input type="checkbox" name="subject">OS
        <input type="checkbox" name="subject">COA
        <input type="checkbox" name="subject">DAA<br><br>
        PASSWORD:<input type="password" placeholder="password"/><br><br>
        CHOOSE FILE:<input type="file"/><br><br>
        <textarea rows="10" cols="30" placeholder="Enter your message"></textarea><br><br>
        <input type="submit"/>
        <input type="reset"/>

    </form>
</body>
</html>
