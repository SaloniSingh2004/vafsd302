<html>
<head>
<title>Using Table and List</title>
</head>
<body>
<table width="80%" border="1" align="center">
<tr><th>S.No.</th><th>Name</th><th>Class</th></tr>
<tr><td>1</td><td>Saloni Singh</td><td>IT C</td></tr>
<tr><td>2</td><td>Sana</td><td>IT C</td></tr>
<tr><td>3</td><td>Niketan Tyagi</td><td>IT C</td></tr>
</table>
<ol><li>milk</li><li>bread</li><li>butter</li><li>chocolate</li></ol>
<ul><li>Saloni Singh</li><li>Sana</li><li>Niketan Tyagi</li></ul>
<dl><dt>milk<dd>curd</dd><dd>butter</dd></dt><dt>cocoa<dd>chocolate</dd><dd>coffee</dd></dt></dl>
</body>
</html>
